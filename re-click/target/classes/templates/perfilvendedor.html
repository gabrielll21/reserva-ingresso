<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ReClick - Perfil de Vendedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-200">

<nav class="bg-white shadow-sm fixed w-full z-10">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>
            <div class="hidden md:flex space-x-8 items-center">
                <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
                <a th:href="@{/eventos}" class="text-gray-700 hover:text-emerald-600">Eventos</a>
                <a sec:authorize="hasRole('VENDEDOR')" th:href="@{/perfilvendedor}" class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="text-emerald-600 hover:underline">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="pt-28 p-8 max-w-4xl mx-auto bg-white rounded-xl shadow-md">
    <div class="flex items-center mb-8">
        <img alt="Foto do perfil" class="rounded-full w-24 h-24 mr-4" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"/>
        <div>
            <h1 class="text-3xl font-bold" th:text="${vendedor.nome}">Nome Vendedor</h1>
            <p><strong>Empresa:</strong> <span th:text="${vendedor.nomeEmpresa}">Minha Empresa</span></p>
            <div class="flex items-center space-x-6 mt-2 text-gray-700">
                <div class="flex items-center">
                    <i class="fas fa-phone-alt mr-2"></i>
                    <span th:text="${vendedor.telefone}">(xx) xxxxx-xxxx</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>
                    <a th:href="@{/eventos/novo}" class="hover:text-emerald-600">Adicionar Evento</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${mensagemSucesso}"
         class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4" role="alert">
        <p th:text="${mensagemSucesso}"></p>
    </div>

    <h2 class="text-2xl font-bold mb-4">Meus Eventos</h2>
    <div class="space-y-6">
        <div th:each="ev : ${eventos}" class="border rounded-lg p-6 bg-white shadow-md">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-xl font-bold" th:text="${ev.nome}">Nome do Evento</h3>
                <a th:href="@{/eventos/editar-evento/{id}(id=${ev.id})}"
                   class="text-sm text-emerald-600 hover:text-emerald-800 transition">
                    <i class="fas fa-edit mr-1"></i>Editar
                </a>
            </div>
            <p><strong>Data:</strong> <span th:text="${ev.data}">dd/MM/yyyy</span></p>
            <p><strong>Local:</strong> <span th:text="${ev.local}">Local do Evento</span></p>
            <p><strong>Total arrecadado:</strong> <span th:text="${totaisArrecadados[ev.id]}">R$ 0,00</span></p>

            <div class="mt-4 flex items-center gap-2">
                <a th:href="@{/reservas/evento/{id}(id=${ev.id})}"
                   class="inline-block bg-emerald-500 text-white px-4 py-2 rounded hover:bg-emerald-600">
                    Ver Compradores
                </a>
                <form th:action="@{/eventos/excluir/{id}(id=${ev.id})}" method="post" class="inline ml-2">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit"
                            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                            onclick="return confirm('Tem certeza que deseja excluir este evento? Esta ação não pode ser desfeita.');">
                        Excluir
                    </button>
                </form>
            </div>
        </div>
        <p th:if="${#lists.isEmpty(eventos)}" class="text-gray-700">
            Você ainda não cadastrou nenhum evento.
        </p>
    </div>
</div>

</body>
</html>
