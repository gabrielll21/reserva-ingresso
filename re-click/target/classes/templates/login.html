<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReClick</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonte padrão do projeto -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-200 min-h-screen flex flex-col">
<header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 py-4 flex items-center">
        <a th:href="@{/}" class="flex items-center">
            <span class="text-2xl font-bold text-emerald-600 ml-2">ReClick</span>
        </a>
    </nav>
</header>

<main class="flex-1 flex items-center justify-center px-4" role="main">
    <section class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8">Login</h1>

        <!-- Flash: sucesso de cadastro -->
        <div th:if="${mensagemSucesso}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4"
             role="status" aria-live="polite">
            <p th:text="${mensagemSucesso}"></p>
        </div>

        <!-- Erro de login -->
        <div th:if="${erro}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4"
             role="alert" aria-live="assertive">
            <p th:text="${erro}"></p>
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div>
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite seu email" autocomplete="email" required>
            </div>

            <div>
                <label for="senha" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="senha" name="senha"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite sua senha" autocomplete="current-password" required>
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 text-white py-3 rounded-md hover:bg-emerald-700 transition duration-200 font-medium">
                Entrar
            </button>

            <div class="pt-2 space-y-2 text-center text-sm">
                <p>
                    <a th:href="@{#}" class="text-emerald-600 hover:text-emerald-700">Esqueceu a senha?</a>
                </p>
                <p>
                    Ainda não tem conta?
                    <a th:href="@{/cadastro}" class="text-emerald-600 hover:text-emerald-700 font-semibold">Crie sua conta</a>
                </p>
            </div>
        </form>
    </section>
</main>

</body>

</html>
