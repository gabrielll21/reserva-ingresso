<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ReClick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-200 min-h-screen flex flex-col">
<!-- Navigation -->
<nav class="bg-white shadow-sm p-4">
    <div class="container mx-auto">
        <a href="/" class="flex items-center">
            <span class="text-2xl font-bold text-emerald-600 ml-2">ReClick</span>
        </a>
    </div>
</nav>

<!-- Registration Form -->
<div class="flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-8">Cadastro</h2>

        <form action="/register" method="post">
            <div class="mb-6">
                <label for="name" class="block text-gray-700 mb-2">Nome</label>
                <input type="text" id="name" name="name"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite seu nome" required>
            </div>
            <div class="mb-6">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite seu email" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="password" name="password"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Crie uma senha" required>
            </div>
            <button type="submit"
                    class="w-full bg-emerald-600 text-white py-3 rounded-md hover:bg-emerald-700 transition duration-200">
                Cadastrar
            </button>
        </form>
    </div>
</div>
</body>

</html>
