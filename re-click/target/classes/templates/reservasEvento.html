<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Compradores do Evento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
        }

        nav {
            margin-top: 0 !important;
            padding-top: 0 !important;
            top: 0 !important;
            position: fixed !important;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">


<!-- Navbar -->
<nav class="bg-white shadow-sm fixed w-full z-10 min-h-[4.5rem]">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>

            <!-- Links principais -->
            <div class="hidden md:flex space-x-8 items-center">
                <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
                <a th:href="@{/eventos}" class="text-gray-700 hover:text-emerald-600">Eventos</a>

                <!-- mostra “Meu Perfil” para todo mundo autenticado que NÃO for vendedor -->
                <a sec:authorize="isAuthenticated() and !hasRole('VENDEDOR')"
                   th:href="@{/perfilusuario}"
                   class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

                <!-- mostra “Painel Vendedor” só para vendedores -->
                <a sec:authorize="hasRole('VENDEDOR')"
                   th:href="@{/perfilvendedor}"
                   class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

                <!-- sem login -->
                <a sec:authorize="!isAuthenticated()"
                   th:href="@{/login}"
                   class="text-emerald-600 hover:underline">Login/Cadastro</a>

                <!-- com login -->
                <a sec:authorize="isAuthenticated()"
                   th:href="@{/logout}"
                   class="text-emerald-600 hover:underline">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!-- Conteúdo -->
<main class="max-w-5xl mx-auto mt-28 p-6 bg-white rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-4 text-green-700">Reservas do Evento</h1>
    <h2 class="text-xl font-semibold text-gray-800 mb-6">
        <i class="fas fa-ticket-alt text-green-500 mr-2"></i>
        <span th:text="${evento.nome}">Nome do Evento</span>
    </h2>

    <table class="w-full text-left border-collapse">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-3">Usuário</th>
            <th class="p-3">Email</th>
            <th class="p-3">Quantidade</th>
            <th class="p-3">Status</th>
            <th class="p-3">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}" class="border-b">
            <td class="p-3" th:text="${reserva.usuario.nome}">Usuário</td>
            <td class="p-3" th:text="${reserva.usuario.email}">Email</td>
            <td class="p-3" th:text="${reserva.quantidade}">1</td>
            <td class="p-3" th:text="${reserva.status}">PENDENTE</td>
            <td class="p-3 flex gap-2">
                <div th:if="${reserva.status.name() == 'PENDENTE'}">
                    <form th:action="@{/reservas/{id}/confirmar(id=${reserva.id})}" method="post">
                        <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Confirmar</button>
                    </form>
                    <form th:action="@{/reservas/{id}/recusar(id=${reserva.id})}" method="post">
                        <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Recusar</button>
                    </form>
                </div>

                <div th:if="${reserva.status.name() == 'CONFIRMADO'}">
                    <span class="text-green-700 font-semibold">Confirmado</span>
                </div>
                <div th:if="${reserva.status.name() == 'RECUSADO'}">
                    <span class="text-red-700 font-semibold">Recusado</span>
                </div>
            </td>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/perfilvendedor}"
       class="mt-6 inline-block bg-emerald-600 text-white px-5 py-2 rounded hover:bg-emerald-700">
        Voltar ao Painel
    </a>
</main>

</body>
</html>
