<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil - ReClick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-200">

<nav class="bg-white shadow-sm fixed w-full z-10">
  <div class="container mx-auto px-4 py-3">
    <div class="flex justify-between items-center">
      <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>
      <div class="hidden md:flex space-x-8 items-center">
        <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
        <a th:href="@{/perfilusuario}" class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>
        <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="text-emerald-600 hover:underline">Logout</a>
      </div>
    </div>
  </div>
</nav>

<div class="pt-28 pb-12 px-4">
  <div class="container mx-auto max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-emerald-600">Editar Perfil</h1>

    <form th:action="@{/perfilusuario/editar}"
          th:object="${usuario}"
          method="post"
          class="space-y-6">

      <input type="hidden" th:field="*{id}" />

      <div>
        <label for="nome" class="block text-gray-700 font-medium">Nome</label>
        <input type="text" id="nome" th:field="*{nome}" required
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium">Email</label>
        <input type="email" id="email" th:field="*{email}" required readonly
               class="w-full p-3 border border-gray-300 rounded-md bg-gray-200 cursor-not-allowed">
        <p class="text-sm text-gray-500 mt-1">O email não pode ser alterado.</p>
      </div>

      <div class="text-center">
        <button type="submit"
                class="bg-emerald-600 text-white py-3 px-6 rounded-md hover:bg-emerald-700 transition">
          Salvar Alterações
        </button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
