<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil - ReClick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">

<header class="bg-white shadow-sm fixed w-full z-10">
  <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
    <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>
    <div class="hidden md:flex space-x-8 items-center">
      <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
      <a th:href="@{/perfilusuario}" class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>
      <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="text-emerald-600 hover:underline">Login/Cadastro</a>
      <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" class="inline">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <button type="submit" class="text-emerald-600 hover:underline bg-transparent border-none p-0 cursor-pointer font-sans">Logout</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main class="flex-1 pt-28 pb-12 px-4" role="main">
  <section class="container mx-auto max-w-lg bg-white p-8 rounded-lg shadow-lg">
    <header class="text-center mb-6">
      <h1 class="text-3xl font-bold text-emerald-600">Editar Perfil</h1>
      <p class="mt-2 text-gray-600 text-sm">Atualize suas informações pessoais.</p>
    </header>

    <form th:action="@{/perfilusuario/editar}"
          th:object="${usuario}"
          method="post"
          class="space-y-5">

      <input type="hidden" th:field="*{id}" />

      <div>
        <label for="nome" class="block text-gray-700 font-medium mb-1">Nome</label>
        <input type="text" id="nome" th:field="*{nome}" required
               class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600">
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input type="email" id="email" th:field="*{email}" required readonly
               class="w-full p-3 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed">
        <p class="text-sm text-gray-500 mt-1">O email não pode ser alterado.</p>
      </div>

      <div class="pt-2 text-center">
        <button type="submit"
                class="bg-emerald-600 text-white py-3 px-6 rounded-md hover:bg-emerald-700 transition font-medium">
          Salvar Alterações
        </button>
      </div>
    </form>
  </section>
</main>

</body>
</html>
