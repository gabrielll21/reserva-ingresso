<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas do Evento - ReClick</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">

<header class="bg-white shadow-sm fixed w-full z-10">
    <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
        <!-- Logo -->
        <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>

        <!-- Links principais -->
        <div class="hidden md:flex space-x-8 items-center">
            <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
            <a th:href="@{/eventos}" class="text-gray-700 hover:text-emerald-600">Eventos</a>

            <a sec:authorize="isAuthenticated() and !hasRole('VENDEDOR')"
               th:href="@{/perfilusuario}"
               class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

            <a sec:authorize="isAuthenticated() and !hasRole('VENDEDOR')"
               th:href="@{/reservas/meus-ingressos}"
               class="text-gray-700 hover:text-emerald-600">Meus Ingressos</a>

            <a sec:authorize="hasRole('VENDEDOR')"
               th:href="@{/perfilvendedor}"
               class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

            <a sec:authorize="!isAuthenticated()"
               th:href="@{/login}"
               class="text-emerald-600 hover:underline">Login/Cadastro</a>

            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post" class="inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="text-emerald-600 hover:underline bg-transparent border-none p-0 cursor-pointer font-sans">
                        Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>

<main class="flex-1 pt-28 pb-12 px-4" role="main">
    <section class="container mx-auto max-w-5xl bg-white rounded-lg shadow p-6">
        <header class="mb-6">
            <h1 class="text-3xl font-bold mb-2 text-emerald-700">Reservas do Evento</h1>
            <h2 class="text-xl font-semibold text-gray-800">
                <i class="fas fa-ticket-alt text-emerald-500 mr-2"></i>
                <span th:text="${evento.nome}">Nome do Evento</span>
            </h2>
        </header>

        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                <tr class="bg-gray-200 text-gray-700">
                    <th class="p-3">Usuário</th>
                    <th class="p-3">Email</th>
                    <th class="p-3">Quantidade</th>
                    <th class="p-3">Status</th>
                    <th class="p-3">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="reserva : ${reservas}" class="border-b">
                    <td class="p-3" th:text="${reserva.usuario.nome}">Usuário</td>
                    <td class="p-3" th:text="${reserva.usuario.email}">Email</td>
                    <td class="p-3" th:text="${reserva.quantidade}">1</td>
                    <td class="p-3">
                        <span th:if="${reserva.status.name() == 'PENDENTE'}" class="inline-block px-2 py-1 rounded text-xs bg-yellow-100 text-yellow-800">Pendente</span>
                        <span th:if="${reserva.status.name() == 'CONFIRMADO'}" class="inline-block px-2 py-1 rounded text-xs bg-green-100 text-green-800">Confirmado</span>
                        <span th:if="${reserva.status.name() == 'RECUSADO'}" class="inline-block px-2 py-1 rounded text-xs bg-red-100 text-red-800">Recusado</span>
                    </td>
                    <td class="p-3">
                        <div class="flex gap-2" th:if="${reserva.status.name() == 'PENDENTE'}">
                            <form th:action="@{/reservas/{id}/confirmar(id=${reserva.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="bg-emerald-600 text-white px-3 py-1 rounded hover:bg-emerald-700">Confirmar</button>
                            </form>
                            <form th:action="@{/reservas/{id}/recusar(id=${reserva.id})}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Recusar</button>
                            </form>
                        </div>
                        <div th:if="${reserva.status.name() == 'CONFIRMADO'}" class="text-green-700 font-semibold">—</div>
                        <div th:if="${reserva.status.name() == 'RECUSADO'}" class="text-red-700 font-semibold">—</div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-6">
            <a th:href="@{/perfilvendedor}"
               class="inline-block bg-emerald-600 text-white px-5 py-2 rounded hover:bg-emerald-700">
                Voltar ao Painel
            </a>
        </div>
    </section>
</main>

</body>
</html>
