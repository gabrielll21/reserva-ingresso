<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Eventos - ReClick</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style> body { font-family: 'Inter', sans-serif; } </style>
</head>

<body class="bg-gray-200">
<!-- Navigation -->
<nav class="bg-white shadow-sm fixed w-full z-10">
  <div class="container mx-auto px-4 py-3">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>

      <!-- Links principais -->
      <div class="hidden md:flex space-x-8 items-center">
        <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
        <a th:href="@{/eventos}" class="text-gray-700 hover:text-emerald-600">Eventos</a>

        <!-- mostra “Meu Perfil” para todo mundo autenticado que NÃO for vendedor -->
        <a sec:authorize="isAuthenticated() and !hasRole('VENDEDOR')"
           th:href="@{/perfilusuario}"
           class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

        <!-- mostra “Painel Vendedor” só para vendedores -->
        <a sec:authorize="hasRole('VENDEDOR')"
           th:href="@{/perfilvendedor}"
           class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

        <!-- sem login -->
        <a sec:authorize="!isAuthenticated()"
           th:href="@{/login}"
           class="text-emerald-600 hover:underline">Login/Cadastro</a>

        <!-- com login -->
        <a sec:authorize="isAuthenticated()"
           th:href="@{/logout}"
           class="text-emerald-600 hover:underline">Logout</a>
      </div>
    </div>
  </div>
</nav>

<!-- Hero -->
<div class="pt-24 pb-12 px-4">
  <div class="container mx-auto max-w-6xl">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Eventos Disponíveis</h1>
    <p class="text-gray-600">Confira todos os eventos cadastrados no sistema.</p>
  </div>
</div>

<!-- Eventos dinâmicos -->
<div class="py-12">
  <div class="container mx-auto max-w-6xl grid grid-cols-1 md:grid-cols-3 gap-8 px-4">
    <div th:each="evento : ${eventos}" class="bg-white rounded-xl shadow-lg p-6 hover:shadow-xl transition">
      <h2 class="text-xl font-semibold mb-2" th:text="${evento.nome}">Nome do Evento</h2>
      <p><strong>Data:</strong> <span th:text="${evento.data}">22/22</span></p>
      <p><strong>Horário:</strong> <span th:text="${evento.horario}">22h</span></p>
      <p><strong>Local:</strong> <span th:text="${evento.local}">Local</span></p>
      <a th:href="@{/eventos/{id}(id=${evento.id})}"
         class="inline-block mt-4 text-emerald-600 hover:text-emerald-700 font-medium">
        Ler mais <i class="fas fa-arrow-right ml-1"></i>
      </a>
    </div>
  </div>
</div>
</body>
</html>
