<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos - ReClick</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-200 min-h-screen flex flex-col">
<header class="bg-white shadow-sm fixed w-full z-10">
  <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
    <!-- Logo -->
    <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>

    <!-- Links principais -->
    <div class="hidden md:flex space-x-8 items-center">
      <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
      <a th:href="@{/eventos}" class="text-gray-700 hover:text-emerald-600">Eventos</a>

      <!-- mostra “Meu Perfil” para todo mundo autenticado que NÃO for vendedor -->
      <a sec:authorize="isAuthenticated() and !hasRole('VENDEDOR')"
         th:href="@{/perfilusuario}"
         class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

      <a sec:authorize="isAuthenticated() and !hasRole('VENDEDOR')"
         th:href="@{/reservas/meus-ingressos}"
         class="text-gray-700 hover:text-emerald-600">Meus Ingressos</a>

      <!-- mostra “Painel Vendedor” só para vendedores -->
      <a sec:authorize="hasRole('VENDEDOR')"
         th:href="@{/perfilvendedor}"
         class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

      <!-- sem login -->
      <a sec:authorize="!isAuthenticated()"
         th:href="@{/login}"
         class="text-emerald-600 hover:underline">Login/Cadastro</a>

      <!-- com login -->
      <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post" class="inline">
          <button type="submit"
                  class="text-emerald-600 hover:underline bg-transparent border-none p-0 cursor-pointer font-sans">
            Logout
          </button>
        </form>
      </div>
    </div>
  </nav>
</header>

<main class="flex-1 pt-24 pb-12 px-4" role="main">
  <!-- Hero -->
  <section class="container mx-auto max-w-6xl mb-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Eventos Disponíveis</h1>
    <p class="text-gray-600">Confira todos os eventos cadastrados no sistema.</p>
  </section>

  <!-- Lista de eventos -->
  <section class="container mx-auto max-w-6xl">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <article th:each="evento : ${eventos}"
               class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition flex flex-col">
        <!-- Imagem / placeholder -->
        <div class="h-44 bg-gray-200 flex items-center justify-center">
          <img th:if="${evento.urlImagem != null and !evento.urlImagem.isEmpty()}"
               th:src="${evento.urlImagem}"
               alt="Imagem do Evento"
               class="w-full h-full object-cover">
          <i th:unless="${evento.urlImagem != null and !evento.urlImagem.isEmpty()}"
             class="fas fa-image text-gray-400 text-4xl"></i>
        </div>

        <div class="p-6 flex-1 flex flex-col">
          <h2 class="text-xl font-semibold mb-3" th:text="${evento.nome}">Nome do Evento</h2>

          <div class="space-y-2 text-gray-600 flex-1">
            <p>
              <i class="far fa-calendar-alt w-6"></i>
              Data: <span th:text="${evento.data}">22/22</span>
            </p>
            <p>
              <i class="far fa-clock w-6"></i>
              Horário: <span th:text="${evento.horario}">22h</span>
            </p>
            <p>
              <i class="fas fa-map-marker-alt w-6"></i>
              Local: <span th:text="${evento.local}">Local</span>
            </p>
          </div>

          <a th:href="@{/eventos/{id}(id=${evento.id})}"
             class="inline-block mt-4 text-emerald-600 hover:text-emerald-700 font-medium">
            Ler mais <i class="fas fa-arrow-right ml-1"></i>
          </a>
        </div>
      </article>
    </div>
  </section>
</main>

</body>
</html>
