<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ReClick - Perfil de Vendedor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-200">

<!-- Navbar -->
<nav class="bg-white shadow-sm fixed w-full z-10">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>

            <!-- Links principais -->
            <div class="hidden md:flex space-x-8 items-center">
                <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
                <a th:href="@{/eventos}" class="text-gray-700 hover:text-emerald-600">Eventos</a>

                <!-- mostra “Meu Perfil” para todo mundo autenticado que NÃO for vendedor -->
                <a sec:authorize="isAuthenticated() and !hasRole('VENDEDOR')"
                   th:href="@{/perfilusuario}"
                   class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

                <!-- mostra “Painel Vendedor” só para vendedores -->
                <a sec:authorize="hasRole('VENDEDOR')"
                   th:href="@{/perfilvendedor}"
                   class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

                <!-- sem login -->
                <a sec:authorize="!isAuthenticated()"
                   th:href="@{/login}"
                   class="text-emerald-600 hover:underline">Login/Cadastro</a>

                <!-- com login -->
                <a sec:authorize="isAuthenticated()"
                   th:href="@{/logout}"
                   class="text-emerald-600 hover:underline">Logout</a>
            </div>
        </div>
    </div>
</nav>


<!-- Conteúdo principal -->
<div class="pt-28 p-8 max-w-4xl mx-auto bg-white rounded-xl shadow-md">
    <!-- Dados do Vendedor -->
    <div class="flex items-center mb-8">
        <img alt="Foto do perfil"
             class="rounded-full w-24 h-24 mr-4"
             src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"/>
        <div>
            <h1 class="text-3xl font-bold" th:text="${vendedor.nome}">Nome Vendedor</h1>
            <p><strong>Empresa:</strong>
                <span th:text="${vendedor.nomeEmpresa}">Minha Empresa</span>
            </p>
            <div class="flex items-center space-x-6 mt-2 text-gray-700">
                <div class="flex items-center">
                    <i class="fas fa-phone-alt mr-2"></i>
                    <span th:text="${vendedor.telefone}">(xx) xxxxx-xxxx</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-plus-circle mr-2"></i>
                    <a th:href="@{/evento/novo}" class="hover:text-emerald-600">Adicionar Evento</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Lista de Eventos do Vendedor -->
    <h2 class="text-2xl font-bold mb-4">Meus Eventos</h2>

    <div class="space-y-6">
        <div th:each="ev : ${eventos}"
             class="border rounded-lg p-6 bg-white shadow-md">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-xl font-bold" th:text="${ev.nome}">Nome do Evento</h3>
                <a th:href="@{/editar-evento/{id}(id=${ev.id})}"
                   class="text-sm text-emerald-600 hover:text-emerald-800 transition">
                    <i class="fas fa-edit mr-1"></i>Editar Evento
                </a>
            </div>
            <p><strong>Data:</strong> <span th:text="${ev.data}">dd/MM/yyyy</span></p>
            <p><strong>Local:</strong> <span th:text="${ev.local}">Local do Evento</span></p>
        </div>
        <p th:if="${#lists.isEmpty(eventos)}" class="text-gray-700">
            Você ainda não cadastrou nenhum evento.
        </p>
    </div>
</div>


</body>
</html>
