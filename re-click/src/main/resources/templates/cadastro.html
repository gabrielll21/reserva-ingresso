<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ReClick</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">

<header class="bg-white shadow-sm">
    <nav class="container mx-auto px-4 py-4 flex items-center">
        <a th:href="@{/}" class="flex items-center">
            <span class="text-2xl font-bold text-emerald-600 ml-2">ReClick</span>
        </a>
    </nav>
</header>

<main class="flex-1 flex items-center justify-center px-4" role="main">
    <section class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8">Cadastro</h1>

        <!-- Mensagens -->
        <div th:if="${erro}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4"
             role="alert" aria-live="assertive">
            <p th:text="${erro}"></p>
        </div>
        <div th:if="${mensagemSucesso}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4"
             role="status" aria-live="polite">
            <p th:text="${mensagemSucesso}"></p>
        </div>

        <form th:action="@{/cadastro}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div>
                <label for="nome" class="block text-gray-700 mb-2">Nome completo</label>
                <input type="text" id="nome" name="nome"
                       th:value="${nome}"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite seu nome completo" autocomplete="name" required>
            </div>

            <div>
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email"
                       th:value="${email}"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite seu email" autocomplete="email" required>
            </div>

            <div>
                <label for="senha" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="senha" name="senha"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Crie uma senha" autocomplete="new-password" required>
            </div>

            <div>
                <label for="confirmacaoSenha" class="block text-gray-700 mb-2">Confirmar senha</label>
                <input type="password" id="confirmacaoSenha" name="confirmacaoSenha"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Confirme a senha" autocomplete="new-password" required>
            </div>

            <div id="telefoneContainer" class="mb-2 hidden">
                <label for="telefone" class="block text-gray-700 mb-2">Telefone</label>
                <input type="text" id="telefone" name="telefone"
                       th:value="${telefone}"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="(xx) xxxxx-xxxx" autocomplete="tel">
            </div>

            <div id="nomeEmpresaContainer" class="mb-2 hidden">
                <label for="nomeEmpresa" class="block text-gray-700 mb-2">Nome da empresa</label>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa"
                       th:value="${nomeEmpresa}"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Nome da sua empresa">
            </div>

            <div class="mb-2">
                <label for="tipoConta" class="block text-gray-700 mb-2">Tipo de Conta</label>
                <select id="tipoConta" name="tipoConta"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                        onchange="toggleCamposConta(this)"
                        th:value="${tipoConta}">
                    <option th:value="USUARIO"
                            th:selected="${tipoConta == T(com.re_click.model.TipoConta).USUARIO}">
                        Usu√°rio
                    </option>
                    <option th:value="VENDEDOR"
                            th:selected="${tipoConta == T(com.re_click.model.TipoConta).VENDEDOR}">
                        Vendedor
                    </option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 text-white py-3 rounded-md hover:bg-emerald-700 transition font-medium mt-2">
                Cadastrar
            </button>
        </form>
    </section>
</main>

<script>
    function toggleCamposConta(select) {
        const telefoneContainer = document.getElementById('telefoneContainer');
        const nomeEmpresaContainer = document.getElementById('nomeEmpresaContainer');
        const isVendedor = select.value === 'VENDEDOR';

        if (telefoneContainer && nomeEmpresaContainer) {
            telefoneContainer.classList.toggle('hidden', !isVendedor);
            nomeEmpresaContainer.classList.toggle('hidden', !isVendedor);
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        const tipoContaSelect = document.getElementById('tipoConta');
        if (tipoContaSelect) {
            toggleCamposConta(tipoContaSelect);
        }
    });
</script>

</body>
</html>
