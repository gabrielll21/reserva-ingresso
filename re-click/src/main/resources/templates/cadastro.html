<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ReClick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-200 min-h-screen flex flex-col">

<nav class="bg-white shadow-sm p-4">
    <div class="container mx-auto">
        <a th:href="@{/}" class="flex items-center">
            <span class="text-2xl font-bold text-emerald-600 ml-2">ReClick</span>
        </a>
    </div>
</nav>

<div class="flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-8">Cadastro</h2>

        <!-- Mensagens -->
        <div th:if="${erro}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
            <p th:text="${erro}"></p>
        </div>
        <div th:if="${mensagemSucesso}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4">
            <p th:text="${mensagemSucesso}"></p>
        </div>

        <form th:action="@{/cadastro}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-4">
                <label for="nome" class="block text-gray-700 mb-2">Nome completo</label>
                <input type="text" id="nome" name="nome"
                       th:value="${nome}"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite seu nome completo" required>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email"
                       th:value="${email}"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite seu email" required>
            </div>

            <div class="mb-4">
                <label for="senha" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="senha" name="senha"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Crie uma senha" required>
            </div>

            <div class="mb-4">
                <label for="confirmacaoSenha" class="block text-gray-700 mb-2">Confirmar senha</label>
                <input type="password" id="confirmacaoSenha" name="confirmacaoSenha"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Confirme a senha" required>
            </div>

            <div class="mb-4" id="telefoneContainer" style="display: none;">
                <label for="telefone" class="block text-gray-700 mb-2">Telefone</label>
                <input type="text" id="telefone" name="telefone"
                       th:value="${telefone}"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="(xx) xxxxx-xxxx">
            </div>

            <div class="mb-4" id="nomeEmpresaContainer" style="display: none;">
                <label for="nomeEmpresa" class="block text-gray-700 mb-2">Nome da empresa</label>
                <input type="text" id="nomeEmpresa" name="nomeEmpresa"
                       th:value="${nomeEmpresa}"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Nome da sua empresa">
            </div>

            <div class="mb-6">
                <label for="tipoConta" class="block text-gray-700 mb-2">Tipo de Conta</label>
                <select id="tipoConta" name="tipoConta"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                        onchange="exibirTelefone(this)"
                        th:value="${tipoConta}">
                    <option th:value="USUARIO"
                            th:selected="${tipoConta == T(com.re_click.model.TipoConta).USUARIO}">
                        Usu√°rio
                    </option>
                    <option th:value="VENDEDOR"
                            th:selected="${tipoConta == T(com.re_click.model.TipoConta).VENDEDOR}">
                        Vendedor
                    </option>
                </select>
            </div>

            <button type="submit"
                    class="w-full bg-emerald-600 text-white py-3 rounded-md hover:bg-emerald-700 transition">
                Cadastrar
            </button>
        </form>
    </div>
</div>

<script>
    function exibirTelefone(select) {
        const telefoneContainer = document.getElementById('telefoneContainer');
        const nomeEmpresaContainer = document.getElementById('nomeEmpresaContainer');
        if (select.value === 'VENDEDOR') {
            telefoneContainer.style.display = 'block';
            nomeEmpresaContainer.style.display = 'block';
        } else {
            telefoneContainer.style.display = 'none';
            nomeEmpresaContainer.style.display = 'none';
        }
    }
    // dispara no carregamento, de acordo com o valor vindo do servidor
    document.addEventListener('DOMContentLoaded', () => {
        exibirTelefone(document.getElementById('tipoConta'));
    });
</script>

</body>
</html>
