<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Reservas dos Meus Eventos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

<body class="bg-gray-100 text-gray-800 font-sans">
<nav class="bg-white shadow-sm fixed w-full z-10">
    <div class="container mx-auto px-4 py-3">
        <div class="flex justify-between items-center">
            <!-- Logo -->
            <a th:href="@{/}" class="text-2xl font-bold text-emerald-600 ml-2">ReClick</a>

            <!-- Links principais -->
            <div class="hidden md:flex space-x-8 items-center">
                <a th:href="@{/}" class="text-gray-700 hover:text-emerald-600">Início</a>
                <a th:href="@{/eventos}" class="text-gray-700 hover:text-emerald-600">Eventos</a>

                <!-- mostra “Meu Perfil” para todo mundo autenticado que NÃO for vendedor -->
                <a sec:authorize="isAuthenticated() and !hasRole('VENDEDOR')"
                   th:href="@{/perfilusuario}"
                   class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

                <!-- mostra “Painel Vendedor” só para vendedores -->
                <a sec:authorize="hasRole('VENDEDOR')"
                   th:href="@{/perfilvendedor}"
                   class="text-gray-700 hover:text-emerald-600">Meu Perfil</a>

                <!-- sem login -->
                <a sec:authorize="!isAuthenticated()"
                   th:href="@{/login}"
                   class="text-emerald-600 hover:underline">Login/Cadastro</a>

                <!-- com login -->
                <a sec:authorize="isAuthenticated()"
                   th:href="@{/logout}"
                   class="text-emerald-600 hover:underline">Logout</a>
            </div>
        </div>
    </div>
</nav>

<div class="h-16"></div>
<main class="max-w-5xl mx-auto mt-0 p-6 bg-white rounded-lg shadow">
    <h1 class="text-3xl font-bold mb-6 text-green-700">Reservas Recebidas</h1>

    <table class="w-full text-left border-collapse">
        <thead>
        <tr class="bg-gray-200">
            <th class="p-3">Evento</th>
            <th class="p-3">Usuário</th>
            <th class="p-3">Email</th>
            <th class="p-3">Status</th>
            <th class="p-3">Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reserva : ${reservas}" class="border-b">
            <td class="p-3" th:text="${reserva.evento.nome}">Evento</td>
            <td class="p-3" th:text="${reserva.usuario.nome}">Usuário</td>
            <td class="p-3" th:text="${reserva.usuario.email}">Email</td>
            <td class="p-3" th:text="${reserva.status}">PENDENTE</td>
            <td class="p-3 flex gap-2">
                <form th:action="@{'/reservas/' + ${reserva.id} + '/confirmar'}" method="post">
                    <button class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Confirmar</button>
                </form>
                <form th:action="@{'/reservas/' + ${reserva.id} + '/recusar'}" method="post">
                    <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Recusar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
