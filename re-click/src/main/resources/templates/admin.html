<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - ReClick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100">

<!-- Navbar -->
<div class="bg-white text-blue-600 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Painel Administrativo</h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="text-black hover:text-blue-600 bg-transparent border-none p-0 cursor-pointer">
            Logout
        </button>
    </form>
</div>

<main class="max-w-6xl mx-auto p-6 mt-6 bg-white rounded-xl shadow-md">

    <!-- Resumo -->
    <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <div class="bg-green-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold text-green-800">Eventos Aprovados</h2>
            <p class="text-3xl font-bold text-green-900" th:text="${eventosAprovados}">0</p>
        </div>
        <div class="bg-yellow-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold text-yellow-800">Eventos Pendentes</h2>
            <p class="text-3xl font-bold text-yellow-900" th:text="${eventosPendentes}">0</p>
        </div>
        <div class="bg-blue-100 p-4 rounded-lg shadow">
            <h2 class="text-lg font-semibold text-blue-800">Total Vendedores</h2>
            <p class="text-3xl font-bold text-blue-900" th:text="${totalVendedores}">0</p>
        </div>
    </section>

    <!-- Gestão de Eventos -->
    <section>
        <h2 class="text-2xl font-bold mb-4">Gestão de Eventos - Aprovação</h2>

        <table class="w-full table-auto border-collapse">
            <thead>
            <tr class="bg-gray-200">
                <th class="p-2 border">Nome do Evento</th>
                <th class="p-2 border">Data</th>
                <th class="p-2 border">Local</th>
                <th class="p-2 border">Vendedor</th>
                <th class="p-2 border">Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ev : ${eventosPendentesList}" class="text-center">
                <td class="p-2 border" th:text="${ev.nome}">Evento</td>
                <td class="p-2 border" th:text="${ev.data}">Data</td>
                <td class="p-2 border" th:text="${ev.local}">Local</td>
                <td class="p-2 border" th:text="${ev.vendedor.nome}">Vendedor</td>
                <td class="p-2 border">
                    <a th:href="@{/admin/aprovar-evento/{id}(id=${ev.id})}"
                       class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded transition">
                        Aprovar
                    </a>
                    <a th:href="@{/admin/rejeitar-evento/{id}(id=${ev.id})}"
                       class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded transition">
                        Rejeitar
                    </a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(eventosPendentesList)}">
                <td colspan="5" class="p-4 text-gray-600">Nenhum evento aguardando aprovação.</td>
            </tr>
            </tbody>
        </table>
    </section>

</main>

</body>
</html>
