<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ReClick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>

<body class="bg-gray-200 min-h-screen flex flex-col">
<nav class="bg-white shadow-sm p-4">
    <div class="container mx-auto">
        <a th:href="@{/}" class="flex items-center">
            <span class="text-2xl font-bold text-emerald-600 ml-2">ReClick</span>
        </a>
    </div>
</nav>

<div class="flex-1 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold text-center mb-8">Login</h2>

        <!-- Flash: sucesso de cadastro -->
        <div th:if="${mensagemSucesso}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-4">
            <p th:text="${mensagemSucesso}"></p>
        </div>

        <!-- Erro de login -->
        <div th:if="${erro}"
             class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mb-4">
            <p th:text="${erro}"></p>
        </div>

        <form th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-6">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" name="email"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite seu email" required>
            </div>
            <div class="mb-6">
                <label for="senha" class="block text-gray-700 mb-2">Senha</label>
                <input type="password" id="senha" name="senha"
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-emerald-600"
                       placeholder="Digite sua senha" required>
            </div>
            <button type="submit"
                    class="w-full bg-emerald-600 text-white py-3 rounded-md hover:bg-emerald-700 transition duration-200">
                Login
            </button>
            <div class="text-center mt-4">
                <a th:href="@{#}" class="text-emerald-600 hover:text-emerald-700">Esqueceu a senha?</a>
            </div>
            <div class="text-center mt-4">
                <a th:href="@{/cadastro}" class="text-emerald-600 hover:text-emerald-700 font-semibold">Criar conta</a>
            </div>
        </form>
    </div>
</div>
</body>

</html>
